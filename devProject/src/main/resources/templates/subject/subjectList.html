<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
	</head>
	<body>
		<div class="container text-center">
			<div class="text-center"><h3>학과 정보 조회 및 입력, 수정, 삭제</h3></div>
			<div class="row">
				<div class="col">
					<table class="table table=hover">
						<thead>
							<tr>
								<th scope="col">번호</th>
								<th scope="col">학과번호</th>
								<th scope="col">학과명</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:if="${#strings.isEmpty(subjectList)}">
								<tr>
									<td colspan="3">등록된 학과 정보가 존재하지 않습니다</td>
								</tr>
							</th:block>
							<th:block th:if="${not #strings.isEmpty(subjectList)}">
								<tr th:each="subject : ${subjectList}">
									<th scope="row" th:text="${subject.no}"></th>
									<td th:text="${subject.subjectNumber}"></td>
									<td th:text="${subject.subjectName}"></td>
									<td><button type="button" class="updateBtn btn btn-outline-success btn-sm">학과정보수정</button></td>
									<td><button type="button" class="deleteBtn btn btn-outline-success btn-sm">학과정보삭제</button></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
				<div class="row">
					<div class="col">
						<div class="text-center"><h3>학과 정보 등록</h3></div>
						<form>
						
						</form>
					</div>
				</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</body>
</html>
