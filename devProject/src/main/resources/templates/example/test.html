<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
	      		<h1 class="display-4 fw-normal text-body-emphasis">Thymeleaf 예제</h1>
	      	</div>
	      	<div>
	      	<p th:utext="${data1}"></p>
	      	<p>[(${data1})]</p>
	      	</div>
	      
	      
	      	<p th:switch="${auth}">
	      		<span th:case="user">사용자</span>
	      		<span th:case="admin">관리자</span>
	      		<span th:case="*">구분자 없음</span>
	      	</p>
	      	
	      	<div>
	      		<ul th:object="${exampleDTO}" >
	      			<li>이름:<span th:text="*{name}"></span></li>
	      		</ul>
	      	</div>
	      	
	      	<div>
		      	<table>
			      	<tr>
			      		<td>번호</td>
		      		</tr>
			      	<tr th:each="number : ${#numbers.sequence(1,5)}">
			      		<td th:text="${number}"></td>
			      	</tr>	
		      	</table>
		      	<Table>
			      	<tr>
			      		<td>번호</td>
			      		<td>나이</td>
			      		<td>이메일</td>
		      		</tr>
			      	<tr th:each="example : ${list}">
			      		<td th:text="${example.name}"></td>
			      		<td th:text="${example.age}"></td>
			      		<td th:text="${example.email}"></td>
			      	</tr>	
		      	</Table>
	      	</div>
	      	<div>
				<table class="table table-bordered">
					<tr><td>이름</td><td>나이</td><td>이메일</td></tr>
					<tr><!-- 객체이면 map[키].프로퍼티 -->
						<td th:text="${map[1].name}"></td>
						<td th:text="${map[1].age}"></td>
						<td th:text="${map[1].email}"></td>
					</tr>
					<tr>
						<td th:text="${map[2].name}"></td>
						<td th:text="${map[2].age}"></td>
						<td th:text="${map[2].email}"></td>
					</tr>
				</table>
			</div>
			
			<form id="exam03Form">
				<div class="mb-3">
	  				<label for="name" class="form-label">이름</label>
	  				<input type="text" class="form-control" name="name" id="name" placeholder="이름 입력" />
				</div>
				<div class="mb-3">
	  				<label for="age" class="form-label">나이</label>
	  				<input type="text" class="form-control" name="age" id="age" placeholder="나이 입력" />
				</div>
				<button type="button" id="exam01Btn" class="btn btn-success">exam03 예제 확인</button>
				<button type="button" id="exam02Btn" class="btn btn-success">exam04 예제 확인</button>
			</form>
			
			<form id="exam04ArrayForm">
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" value="여행"> 여행
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" value="영화, 드라마 감상"> 영화, 드라마 감상
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" value="운동"> 운동
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" value="독서"> 독서
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" value="맛집 탐방"> 맛집 탐방
				</label>
				<button type="button" id="exam04ArrayBtn" class="btn btn-success">exam04Array 예제 확인</button>
			</form>
			
			<form id="exam04BeanForm" >
				<div class="mb-3">
	  				<label for="name" class="form-label">이름</label>
	  				<input type="text" class="form-control" name="list[0].name" placeholder="이름 입력" />
				</div>
				<div class="mb-3">
	  				<label for="age" class="form-label">나이</label>
	  				<input type="text" class="form-control" name="list[0].age" placeholder="나이 입력" />
				</div>
				
				<div class="mb-3">
	  				<label for="name" class="form-label">이름</label>
	  				<input type="text" class="form-control" name="list[1].name" placeholder="이름 입력" />
				</div>
				<div class="mb-3">
	  				<label for="age" class="form-label">나이</label>
	  				<input type="text" class="form-control" name="list[1].age" placeholder="나이 입력" />
				</div>
				
				<div class="mb-3">
	  				<label for="name" class="form-label">이름</label>
	  				<input type="text" class="form-control" name="list[2].name" placeholder="이름 입력" />
				</div>
				<div class="mb-3">
	  				<label for="age" class="form-label">나이</label>
	  				<input type="text" class="form-control" name="list[2].age" placeholder="나이 입력" />
				</div>
				<button type="button" id="exam04BeanBtn" class="btn btn-success">exam04BeanBtn 예제 확인</button>
			</form>
			
		</div>	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/test.js"></script>
	</body>
</html>
