<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>책 리스트</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
	</head>
	<body>
		<div class="container text-center">
			<div class="text-center"><h3>책정보</h3></div>
			<div class="row">
				<div class="col-sm-7">
					<div class="text-center"><h5>책 리스트</h5></div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">책번호</th>
								<th scope="col">책제목</th>
								<th scope="col">출판사</th>
								<th scope="col">출간연도</th>
								<th scope="col">책가격</th>
							</tr>				
						</thead>
						<tbody>
							<th:block th:if="${#strings.isEmpty(bookList)}">
								<tr>
									<td colspan="5">등록된 책이 존재하지 않습니다</td>
								</tr>
							</th:block>	
							<th:block th:if="${not #strings.isEmpty(bookList)}">
								<tr th:each="book : ${bookList}" th:object="${book}">
									<th scope="row" th:text="*{bookId}"></th>
									<td th:text="*{title}"></td>
									<td th:text="*{publisher}"></td>
									<td th:text="*{year}"></td>
									<td th:text="*{price}"></td>
								</tr>
							</th:block>	
						</tbody>
					</table>
				</div>
				
				<div class="col-sm-5">
					<div class="text-center"><h5>책정보 등록</h5></div>
					<form id="insertForm" th:object="${bookVO}">
						<div class="mb-3 row">
					    	<label for="title" class="col-sm-2 col-form-label">책제목</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" th:field="*{title}">
					    	</div>
					  	</div>
					  	<div class="mb-3 row">
					    	<label for="publisher" class="col-sm-2 col-form-label">출판사</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" th:field="*{publisher}">
					    	</div>
					  	</div>
					  	<div class="mb-3 row">
					    	<label for="year" class="col-sm-2 col-form-label">출간연도</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" th:field="*{year}">
					    	</div>
					  	</div>
					  	<div class="mb-3 row">
					    	<label for="price" class="col-sm-2 col-form-label">책가격</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" th:field="*{price}">
					    	</div>
					  	</div>
					  	<div class="text-end">
							<button type="button" class="btn btn-primary btn-sm" id="insertBtn">책정보등록</button>
							<button type="button" class="btn btn-primary btn-sm" id="cancelBtn">다시입력</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/book.js"></script>
	</body>
</html>
